{% extends "workshop_app/base.html" %}

{% block title %} Profile {% endblock %}

{% block content %}
<div class="container-fluid  justify-content-center py-5 py-md-12 px-3 px-sm-4 px-lg-5" style="min-height: 80vh;">
    <h1 class="mt-6 mb-4 text-center fw-bold" style="color: #34d399; font-size: 2rem;">
        Profile
    </h1>
    
    <div class="row g-4 flex justify-content-center ">
        <!-- Personal Info Card -->
        <div class="col-12 col-md-4">
            <div class="bg-opacity-50 rounded-4 shadow-lg overflow-hidden"
                style="
                    background-color: rgba(31, 41, 55, 0.5); 
                    backdrop-filter: blur(12px);
                    border-radius: 1rem;
                    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 
                                0 10px 10px -5px rgba(0,0,0,0.04);
                    overflow: hidden;
                ">
                <div class="p-4">
                    <h2 class="fw-bold mb-4 text-center"
                        style="font-size: 1.5rem; background: linear-gradient(to right, #34d399, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Personal Info
                    </h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Title" value="{{ user.profile.title }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" value="{{ user.first_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" value="{{ user.last_name }}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact & Institute Card -->
        <div class="col-12 col-md-4">
            <div class="bg-opacity-50 rounded-4 shadow-lg overflow-hidden"
                style="
                    background-color: rgba(31, 41, 55, 0.5); 
                    backdrop-filter: blur(12px);
                    border-radius: 1rem;
                    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 
                                0 10px 10px -5px rgba(0,0,0,0.04);
                    overflow: hidden;
                ">
                <div class="p-4">
                    <h2 class="fw-bold mb-4 text-center"
                        style="font-size: 1.5rem; background: linear-gradient(to right, #34d399, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Contact & Institute
                    </h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone" value="{{ user.profile.phone }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Institute" value="{{ user.profile.institute }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Department" value="{{ user.profile.department }}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <!-- Role & Location Card -->
        <div class="col-12 col-md-4">
            <div class="bg-opacity-50 rounded-4 shadow-lg overflow-hidden"
                style="
                    background-color: rgba(31, 41, 55, 0.5); 
                    backdrop-filter: blur(12px);
                    border-radius: 1rem;
                    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 
                                0 10px 10px -5px rgba(0,0,0,0.04);
                    overflow: hidden;
                ">
                <div class="p-4">
                    <h2 class="fw-bold mb-4 text-center"
                        style="font-size: 1.5rem; background: linear-gradient(to right, #34d399, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Role & Location
                    </h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Role" value="{{ user.profile.role }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="City" value="{{ user.profile.city }}" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="State" value="{{ user.profile.state }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
